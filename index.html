<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Have the Courage?</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* üî• FIRE ANIMATION */
.fire {
    position: absolute;
    width: 100%;
    height: 100%;
    background:
        radial-gradient(circle at 50% 100%, #ff4500, transparent 60%),
        radial-gradient(circle at 30% 100%, #ff0000, transparent 55%),
        radial-gradient(circle at 70% 100%, #ff8c00, transparent 55%);
    animation: flames 1.5s infinite alternate;
    filter: blur(18px);
}

@keyframes flames {
    0% { transform: scaleY(1); opacity: 0.7; }
    100% { transform: scaleY(1.25); opacity: 1; }
}

/* SCREENS */
.container, .message-screen {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.skull {
    font-size: 80px;
    margin-bottom: 25px;
}

button {
    padding: 15px 40px;
    font-size: 18px;
    background: crimson;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 25px red;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.15);
}

/* üéâ MESSAGE */
.message-screen {
    display: none;
    animation: fadeIn 1.5s ease-in-out forwards;
}

.heart {
    font-size: 70px;
    margin-bottom: 20px;
}

.msg {
    font-size: 22px;
    margin: 10px 0;
    opacity: 0;
    animation: showText 1s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes showText {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- üî• FIRE -->
<div class="fire"></div>

<!-- üéµ AUDIO -->
<audio id="horrorMusic" autoplay loop>
    <source src="Creepy Little Girl Singing Lalala  Scary Horror Voice (HD) (FREE).mp3" type="audio/mpeg">
</audio>

<audio id="happyMusic" loop>
    <source src="happy happy happy.mp3" type="audio/mpeg">
</audio>

<!-- ‚ò†Ô∏è START -->
<div class="container" id="startScreen">
    <div class="skull">‚ò†Ô∏è</div>
    <button onclick="startSurprise()">If you have the courage, touch it</button>
</div>

<!-- ‚ù§Ô∏è BIRTHDAY MESSAGE -->
<div class="message-screen" id="messageScreen">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="msg" style="animation-delay:0s;">Oh nothing much, just wanted to say</div>
    <div class="msg" style="animation-delay:1s;">üéâ Happy Birthday üéÇ</div>
    <div class="msg" style="animation-delay:2s;">Many many happy returns of the day üéÇ</div>
    <div class="msg" style="animation-delay:3s;">Be proud of what you did.</div>
    <div class="msg" style="animation-delay:4s;">Be happy for what is happening.</div>
    <div class="msg" style="animation-delay:5s;">Always look for the best in future.</div>
    <div class="msg" style="animation-delay:6s;">Be happy for the rest of your life üíñ</div>
</div>

<script>
function startSurprise() {
    const horror = document.getElementById("horrorMusic");
    const happy = document.getElementById("happyMusic");

    horror.pause();
    horror.currentTime = 0;

    happy.play();

    document.getElementById("startScreen").style.display = "none";
    document.getElementById("messageScreen").style.display = "flex";
}
</script>

</body>
</html>
